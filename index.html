<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, Pricing component with toggle">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Pricing component with toggle</title>
    </head>
    <body>

      <header class="header-container">
        <h1 class="header-title">Our Pricing</h1>
        <div class="button-contain">
          <p class="button-text">Annually</p>
          <button class="button-switch" id="switch-mode"><span class="switch"></span></button> 
          <p class="button-text">Monthly</p>
        </div>
      </header>

      <main class="container">

        <section class="main-section">
          <h3 class="section-title">Basic</h3>
          <p class="price"><span class="dollar">&dollar;</span><span class="change-price">19.99</span></p>  <!--199.99-->
          <ul class="list list-options">
            <li class="li-option">500 GB Storage</li>
            <li class="li-option">2 Users Allowed</li>
            <li class="li-option">Send up to 3 GB</li>
          </ul>
          <button class="button button-section">Learn More</button>

        </section>

        <section class="main-section">
          <h3 class="section-title">Professional</h3>
          <p class="price"><span class="dollar">&dollar;</span><span class="change-price">24.99</span></p> <!--249.99-->
          <ul class="list list-options">
            <li class="li-option">1 TB Storage</li>
            <li class="li-option">5 Users Allowed</li>
            <li class="li-option">Send up to 10 GB</li>
          </ul>
          <button class="button button-section">Learn More</button>
        </section>
        
        <section class="main-section">
          <h3 class="section-title">Master</h3>
          <p class="price"><span class="dollar">&dollar;</span><span class="change-price">39.99</span></p> <!--399.99-->
          <ul class="list list-options">
            <li class="li-option">2 TB Storage</li>
            <li class="li-option">10 Users Allowed</li>
            <li class="li-option">Send up to 20 GB</li>
          </ul>
          <button class="button button-section">Learn More</button>
        </section>

      </main>

    <script  src="./script.js"></script>

    </body>

</html>
